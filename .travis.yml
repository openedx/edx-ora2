addons:
  apt:
    packages:
      - nodejs

language: python

sudo: false

python:
  - 3.5
  - 3.8

env:
  - TOX_ENV=django22

matrix:
  include:
    - python: 3.5
      env: TOX_ENV=js
    - python: 3.5
      env: TOX_ENV=quality

  allow_failures:
    - python: 3.8
      env: TOX_ENV=django22

before_install:
  - "pip install -U pip"
  - export BOTO_CONFIG=/dev/null

cache:
  directories:
    - $HOME/.cache/pip

install:
  - "pip install tox"

script:
  - tox -e $TOX_ENV

after_success: coveralls

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TOXENV=quality"
