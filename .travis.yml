addons:
  apt:
    packages:
    - nodejs

language: python

sudo: false

python:
  - "2.7"
  - "3.6"

env:
  - TOXENV=django111
  - TOXENV=quality
  - TOXENV=js

before_install:
  - "pip install -U pip"
  - export BOTO_CONFIG=/dev/null

cache:
    directories:
        - $HOME/.cache/pip

install:
  - "pip install tox"

script:
  - tox

after_success:
  coveralls

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: '$TOXENV=quality'
