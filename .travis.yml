language: python
python:
  - "2.7"
before_install:
  - sudo apt-get update
  - sudo xargs -a apt-packages.txt apt-get install --fix-missing
install:
  - "pip install coveralls"
  - "./scripts/install-wheels.sh"
  - travis_retry ./scripts/download-nltk-data.sh
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - "./scripts/test.sh"
  - "./scripts/i18n.sh"
after_success:
  coveralls
