addons:
  apt:
    packages:
      - nodejs

dist: focal

language: python

sudo: false

python:
  - '3.8'
env:
  - TOXENV=js
  - TOXENV=quality
  - TOXENV=django22
  - TOXENV=django30
  - TOXENV=django31
matrix:
  allow_failures:
    - python: 3.8
      env: TOXENV=django30
    - python: 3.8
      env: TOXENV=django31
before_install:
  - pip install -U pip
  - export AWS_CONFIG_FILE=/dev/null

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -r requirements/travis.txt

script:
  - tox

after_success: coveralls

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: $TOXENV = quality
    python: 3.8
