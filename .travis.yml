language: python
python:
  - "2.7"
install:
  - "pip install coveralls"
  - "make install-system"
  - "make install-node"
  - "make install-wheels"
  - "make install-python"
  - "make install-js"
  - "make install-nltk-data"
  - "make install-test"
  - "make install-dev"
  - "make javascript"
  - "pip freeze | grep celery"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - "make test"
  - "python manage.py makemessages -l eo"
after_success:
  coveralls
