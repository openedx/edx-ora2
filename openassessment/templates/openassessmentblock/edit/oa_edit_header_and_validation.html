{% load i18n %}
<div id="openassessment_editor_header">
    <h6 id="oa_editor_window_title" class="title modal_window_title" >{% trans "Open Response Assessment" %}</h6>
    <ul class="editor_modes action_list action_modes editor_tabs">
        <li class="view-button oa_editor_tab" id="oa_edit_prompt_tab"><a href="#oa_prompt_editor_wrapper">{% trans "Prompt" %}</a><span class="sr-only tab-error-count"></span></li>
        <li class="view-button oa_editor_tab" id="oa_edit_rubric_tab"><a href="#oa_rubric_editor_wrapper">{% trans "Rubric" %}</a><span class="sr-only tab-error-count"></span></li>
        <li class="view-button oa_editor_tab" id="oa_edit_schedule_tab"><a href="#oa_schedule_editor_wrapper">{% trans "Schedule" %}</a><span class="sr-only tab-error-count"></span></li>
        <li class="view-button oa_editor_tab" id="oa_edit_assessment_steps_tab"><a href="#oa_assessment_steps_editor_wrapper">{% trans "Assessment steps" %}</a><span class="sr-only tab-error-count"></span></li>
        <li class="view-button oa_editor_tab" id="oa_edit_settings_tab"><a href="#oa_settings_editor_wrapper">{% trans "Settings" %}</a><span class="sr-only tab-error-count"></span></li>
    </ul>
</div>

<div id="openassessment_validation_alert" class="covered" role="alert">
    <span class="openassessment_alert_icon" aria-hidden="true" aria-label="warning"></span>
    <div class="openassessment_alert_header">
        <h2 class="openassessment_alert_title"><!-- Populated by script --></h2>
        <p class="openassessment_alert_message"><!-- Populated by script --></p>
    </div>
    <a href="" rel="view" class="action openassessment_alert_close" aria-label="close alert">
        <span class="icon fa fa-times-circle" aria-hidden="true"></span>
    </a>
</div>
